<!DOCTYPE html>
<html>
    <head>
        <title>Dealership</title>
        <style>
            body{
                background-color: #1e1e1e;
                color: #ffbd59;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Dealership</h1>
        <h2 th:if="${budget >= 5000}">
            <div th:switch="${make}">
                <p th:case="'Toyota'">Toyota Corolla: $5,000</p>
                <p th:case="'Volkswagen'">Volkswagen Jetta: $6,000</p>
                <p th:case="'Ford'">Ford Escape: $7,000</p>
                <p th:case="'Honda'">Honda Civic: $8,000</p>
                <p th:case="*">No cars match your query</p>
            </div>
        </h2>
        <h2 th:unless="${budget >= 5000}">Sorry, we don't have any cars below $5,000</h2>
    </body>
</html>
