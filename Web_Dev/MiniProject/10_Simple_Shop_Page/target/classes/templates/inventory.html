<html >
<html>
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>

        <div class="topnav">
            <a  th:href="@{/}" >Form</a>
            <a class="active" th:href="@{/inventory}">Inventory</a>
        </div><br>

        <div class="alert success" th:if="${status == 'succes'}">
            <strong> You successfully submited the item! </strong>
        </div>

        <div class="alert" th:if="${status == 'failed'}">
            <strong> You failed to submit the item. </strong>
        </div>

        <div class="container">
           <table>
              <tr class="head">
                 <th>Category</th>
                 <th>Product Name</th>
                 <th>Price</th>
                 <th>Discount</th>
                 <th>Order Date</th>
                 <th> </th>
              </tr>
              <tr th:each="element: ${items}">
                 <td th:text="${element.category}">Furniture</th>
                 <td th:text="${element.name}">Table</td>
                 <td type="currency" th:text="${element.price}">2342.34</td>
                 <td type="currency" th:text="${element.discount}">1657.23</td>
                 <td type="date" th:text="${element.formatDate}">1996-02-02</td>
                 <td>
                    <a role="button" style="color:white; background-color: #263238" class="table-button" th:href="@{/(id = ${element.id})}">Update</a>
                 </td>
              </tr>
           </table>
        </div>
   </body>
</html>
