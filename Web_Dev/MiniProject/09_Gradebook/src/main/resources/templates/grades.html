<!DOCTYPE>
<html>
  <head> 
    <title>Grades</title>
    <link th:href="@{grades-stylesheet.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table">
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <tr th:each="element : ${grades}">
          <td th:text="${element.name}"></td>
          <td th:text="${element.subject}"></td>
          <td th:text="${element.grade}"></td>
          <td>
            <a role="button" class="update" th:href="@{/(id = ${element.id})}">Update</a>
          </td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
